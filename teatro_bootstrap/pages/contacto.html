</head>
<body>
    <header>
       <nav class="navbar navbar-dark bg-dark">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand texto-nav" href="../index.html">
                    <img src="../assets/img/logo.png" class="logo" alt="Logo">
                    Teatro Rock
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="./entradas.html">Entradas</a></li>

                    </ul>
                </div>
            </div>
        </nav>
    </nav>     
    </header>

    <main class="mt-5 pt-5">
        <section class="contact-section py-5">
            <div class="contact-container">
                <h1 class="text-center mb-4">¡Contáctanos!</h1>
                <p class="text-center mb-4">¿Tienes alguna consulta o sugerencia? Completa el formulario y te responderemos lo antes posible.</p>
                <form class="card p-4 shadow rounded">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-tarjeta w-100">Enviar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer class="navbar navbar-expand-lg navbar-dark bg-dark mt-5">
        <div class="container-fluid">
            <div>
                <a href="" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
